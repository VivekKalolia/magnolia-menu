<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia Cafe - Menu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* RESET & BASE STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Creating a soft gradient background matching your cafe's purple/pink theme */
            background: linear-gradient(135deg, #d8cce8 0%, #f4dce9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Ensures banner sits above card */
            justify-content: center;
            align-items: center;
            /* Increased top padding slightly for the new banner space */
            padding: 40px 20px 20px 20px; 
        }

        /* NEW YEAR BANNER STYLES */
        .new-year-banner {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #795A88; /* Deep purple to match brand */
            text-align: center;
            margin-bottom: 25px; /* Spacing between banner and card */
            text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
            animation: float 3s ease-in-out infinite;
        }
        
        /* Subtle floating animation for the banner text */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }


        /* CARD CONTAINER */
        .menu-card {
            background: rgba(255, 255, 255, 0.65); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(108, 92, 125, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
            position: relative; /* Ensure card sits above background confetti if needed */
            z-index: 10;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        /* IMAGE STYLING */
        .cover-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* BUTTON STYLING */
        .menu-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #795A88; /* Darker purple from the logo text for contrast */
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 35px;
            border-radius: 50px; /* Pill shape */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(121, 90, 136, 0.3);
            width: 100%; /* Full width button on mobile */
        }

        .menu-btn:hover {
            background-color: #9b72aa; /* Lighter purple on hover */
            box-shadow: 0 6px 20px rgba(121, 90, 136, 0.5);
            transform: translateY(-2px);
        }

        /* FOOTER / ALLERGY NOTE */
        .footer-note {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #666;
            line-height: 1.4;
        }

        .heart {
            color: #d17a9f;
        }
    </style>
</head>
<body>

    <div class="new-year-banner">
        ✨ Happy New Year 2026! ✨
    </div>

    <div class="menu-card">
        <img src="1 - Cover Page-01.png" alt="Magnolia Cafe Menu Cover" class="cover-image">
        
        <a href="Digital Menu - Magnolia Cafe.pdf" class="menu-btn" target="_blank">
            Open Full Menu
        </a>

        <div class="footer-note">
            Made with <span class="heart">❤</span> by Magnolia Cafe
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <script>
        // Fire confetti burst when the page loads
        window.addEventListener('load', () => {
            var duration = 3 * 1000; // Duration of the burst effect
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              
              // Confetti using your brand colors (Pink, Purple, Gold, White)
              confetti(Object.assign({}, defaults, { 
                  particleCount, 
                  origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                  colors: ['#d17a9f', '#795A88', '#FFD700', '#ffffff']
              }));
              confetti(Object.assign({}, defaults, { 
                  particleCount, 
                  origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                  colors: ['#d17a9f', '#795A88', '#FFD700', '#ffffff']
              }));
            }, 250);
        });
    </script>

</body>
</html>
